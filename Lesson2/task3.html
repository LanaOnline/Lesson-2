<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<a href="task4.html">Back</a>
<form action="action.asp">
	<label>Name<br><input type="text" name="username"></label><br><br>
	<label>Email<br><input type="email" name="useremail"></label><br><br>
	Sex<br>
	<input type="radio" name="sex" value="male" label="Male">Male
	<input type="radio" name="sex" value="female" label="Female">Female<br><br>
	Current status<br>
	<input type="checkbox" name="status" value="nerd">Student<br>
	<input type="checkbox" name="status" value="slave">Employed<br>
	<input type="checkbox" name="status" value="toolazy">Unemployed<br><br>
	Month and Year of birth<br>
	<select name="birth_month">
		<option value="1">January</option>
		<option value="2">Febuary</option>
		<option value="3">March</option>
		<option value="4">Other</option>
	</select>
	<select name="birth_year">
		<option value="1980">1984</option>
		<option value="1981">1983</option>
		<option value="1982">1982</option>
		<option value="1983">1981</option>
		<option value="1984">Other</option>
	</select>
	<br><br>
	Skills and Technologies<br>
	<select name="skills" multiple="multiple" size="10" style="overflow-y: auto;">
		<optgroup label="Tech skills">
			<option value="html">HTML</option>
			<option value="css">CSS</option>
			<option value="js">JavaScript</option>
			<option value="git">git</option>
		</optgroup>
		<optgroup label="Soft skills">
			<option value="tm">Time management</option>
			<option value="proactive">Proactivity</option>
			<option value="team">Teamwork</option>
			<option value="leader">Leadership</option>
		</optgroup>
	</select><br><br>
	Photo<br>
	<input type="file" name="photo"><br>
	<br>
	Comments<br>
	<textarea rows="4" cols="25"></textarea><br>
	<br>
	<input type="submit" name="submit" value="Save">
</form>
</body>
</html>
