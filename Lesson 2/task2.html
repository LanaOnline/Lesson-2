<!DOCTYPE html>
<html>
<head>
	<title>Epic painting</title>
	<style type="text/css">
    	table { border-collapse: collapse; width: 400px; }
    	td { border: 8px solid #000; }
    	table tr:first-child td { border-top: 1px solid gray; }
    	table tr:nth-last-child(2) td, table tr:nth-last-child(3) td, table tr:last-child td { border-bottom: 1px solid gray; }
    	table tr td:last-child { border-right: 1px solid gray; }
    	table tr td:first-child { border-left: 1px solid gray; }
</style>
</head>
<body>
<a href="task4.html">Back</a><br>
<table>
	<tr>
		<td colspan="2" bgcolor="#ffffff"><br><br></td>
		<td colspan="3" bgcolor="#ffffff"></td>
		<td colspan="2" bgcolor="fffa69"></td>
	</tr>
	<tr>
		<td rowspan="2" bgcolor="#ffffff" width="12%"><br><br><br><br></td>
		<td colspan="4" rowspan="4" bgcolor="ff5b2d"><br><br><br><br><br><br><br><br><br><br><br></td>
		<td colspan="2" rowspan="2" bgcolor="fffa69"></td>
	</tr>
	<tr></tr>
	<tr>
		<td rowspan="3" bgcolor="#ffffff"><br><br><br><br></td>
		<td rowspan="2" bgcolor="#ffffff" width="18%"></td>
		<td rowspan="2" bgcolor="#ffffff" width="16%"><br><br><br></td>
	</tr>
	<tr></tr>
	<tr>
		<td bgcolor="#0a0a0a" width="13%"><br><br></td>
		<td bgcolor="#0a0a0a" width="13%"></td>
		<td colspan="2" bgcolor="#ffffff"></td>
		<td colspan="2" bgcolor="#ffffff"></td>
	</tr>
	<tr>
		<td rowspan="3" bgcolor="#fffa69"><br><br><br></td>
		<td bgcolor="#0a0a0a"><br><br></td>
		<td bgcolor="#0a0a0a"></td>
		<td colspan="2" bgcolor="#ffffff"></td>
		<td colspan="2" rowspan="2" bgcolor="#074481"><br><br></td>
	</tr>
	<tr>
		<td colspan="2" rowspan="2" bgcolor="#ffffff"><br><br></td>
		<td colspan="2" bgcolor="#0a0a0a"><br></td>
	</tr>
	<tr>
		<td colspan="4" bgcolor="#ffffff"><br></td>
	</tr>
</table>
</body>
</html>
